<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHead">
    <meta http-equiv="content-type" content="no-siteapp"/>
    <meta name="author" content="https://m.iwone.cn/"/>
    <link rel="preconnect" href="https://oss.iwone.cn">
    <link rel="preload" th:href="@{${ '/css/amazeui.min.css?v=' + version}}" as="style">
    <th:block th:with="basePath=${cdnEnabled} ? ${cdnPrefix} +'/standalone' : ''">
        <link rel="preload" th:href="@{${basePath + '/css/iconfont2.css?v=' + version}}" as="style">
        <link rel="preload" th:href="@{${basePath + '/css/iconfont.css?v=' + version}}" as="style">
        <link rel="stylesheet" th:href="@{${basePath + '/css/iconfont2.css?v='+ version}}">
        <link rel="stylesheet" th:href="@{${basePath + '/css/iconfont.css?v='+ version}}">
    </th:block>
    <link rel="stylesheet" th:href="@{${'/css/amazeui.min.css?v=' + version}}">
    <link rel="stylesheet" th:href="@{${'/css/style.css?v='+ version}}">
    <link rel="icon" type="image/x-icon" th:href="${prodBrand.icon}">
    <link rel="icon" type="image/png" th:href="${prodBrand.icon}">
    <link rel="shortcut icon" th:href="${prodBrand.icon}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .m-hd .am-sticky {
            opacity: 1  !important;
        }
    </style>
    <script th:inline="javascript">
            var fontColor = /*[[${fontColor}]]*/ "#FF5656";
            var headColor = /*[[${headColor}]]*/ "#FFFFFF";
            var headFontColor = /*[[${headFontColor}]]*/ "#000000";
            var otherHeadFontColor = /*[[${otherHeadFontColor}]]*/ "#000000";
            document.documentElement.style.setProperty("--theme-wone", fontColor);
            document.documentElement.style.setProperty("--theme-header-bg", headFontColor);
            document.documentElement.style.setProperty("--theme-header-color", headColor);
            document.documentElement.style.setProperty("--theme-menu-font-color", otherHeadFontColor);
    </script>
</head>
</html>
