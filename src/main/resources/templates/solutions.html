<!doctype html>
<html class="no-js" lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${pageTitle}"></title>
    <meta name="description" th:content="${description} ?: ''"/>
    <meta name="keywords" th:content="${pageKeyword} ?: ''">
    <!-- Open Graph 标签 -->
    <meta property="og:title"  th:content="${pageTitle}"/>
    <meta property="og:description" th:content="${description}"/>
    <link rel="canonical" th:href="${websitePath + pageName + '-' + (pageData?.pageNum ?: 1)}" />
    <meta property="og:url"
          th:content="${websitePath + pageName + '-' + (pageData?.pageNum ?: 1)}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" th:content="en_US" />
    <meta property="og:site_name"  th:content="'@'+${prodBrand.eName ?: 'DefaultBrand'}"/>

    <meta name="twitter:title" th:content="${title}"/>
    <meta name="twitter:description" th:content="${description}"/>
    <meta name="twitter:site" th:content="'@'+${prodBrand.eName ?: 'DefaultBrand'}"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:creator" th:content="'@'+${prodBrand.eName ?: 'DefaultBrand'}"/>

    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large"/>
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"/>
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"/>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="renderer" content="webkit"/>
    <!--防某度-->
    <th:block th:replace="head :: commonHead"></th:block>
</head>

<body class="body-bg">
<header class="m-hd" style="background-color: var(--theme-header-bg);">
    <!-- 电脑-->
    <th:block th:replace="pc-en :: section(param1='Solutions')"></th:block>
    <!-- 手机-->
    <th:block th:replace="phone-en :: phone-header"></th:block>

    <!-- 侧边栏内容 -->
    <th:block th:replace="phone-en2 :: r-nav"></th:block>
</header>
<div class="header-height">占位边距</div>
<div class="m-header-banner m-header-1"
     th:style="'background-image: url(' + (${pageIcon} ?: 'https://oss.iwone.cn/standalone/images/case-bg.jpg') + ')'">
    <section class="am-container am-text-center wone-text">
        <hgroup data-am-scrollspy="{animation:'slide-bottom', delay: 200}">
            <h2 th:text="${pageName}"></h2>
            <p class="dd-clamp-text-1" th:text="${pageDescription}"></p>
        </hgroup>
    </section>
</div>
<nav class="m-cat-nav">
    <div class="am-container">
        <ol class="am-breadcrumb am-breadcrumb-slash am-padding-top-xl">
            <li><a href="/" title="Home" aria-hidden="false" aria-label="Home"> <span class="p-icon-a-508 am-padding-right-xs"></span> Home</a></li>
            <li><a th:text="${pageName}" th:href="${pageName}" th:title="${pageName}" aria-hidden="false" th:aria-label="${pageName}"></a></li>
        </ol>
    </div>
</nav>

<!--Solutions Related to Power Transformers -->
<div class="" style="">

    <div class="am-container am-padding phone-clear-padding" th:if="${not #strings.isEmpty(pageDetailedText)}" style="margin: 0px auto 20px !important;padding: 0 20px 0 20px !important;">
        <div class="am-text-lg" style="background-color: #FFFFFF;padding: 30px;margin: 0 20px;border-radius: 12px;"
             th:text="${pageDetailedText}">
        </div>
    </div>

    <div class="am-container phone-container-all phone-clear-padding am-margin-top">
        <div style="margin: 0 10px 30px 10px;">
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4 am-padding-left am-padding-right phone-clear-padding am-margin-bottom"
                 th:if="${not #lists.isEmpty(pageData.rows)}"
                 th:each="index : ${pageData.rows}">
                <a th:title="${index.title}" aria-hidden="false" th:aria-label="${index.title}" th:href="(${#lists.isEmpty(topNavPages.?[pageType == 3])} ?
           '/' :
           ('/' + ${#strings.replace(#strings.trim(topNavPages.?[pageType == 3][0].pageName), ' ', '-')} + '/') ) +
           ${#strings.toLowerCase(#strings.replace(#strings.trim(index.title), ' ', '-'))} + '-' +
           ${index.id}">
                    <div class="" style="background-color: #FFFFFF;border-radius: 12px;">
                        <div class="am-g dd-hover4 am-padding" style="width: 100%;">
                            <div style="am-cf">
                                <div class="am-fl am-margin-right">
                                    <div class="phone-bottom" style="width: 100px;height: 100px;">
                                        <img th:src="${index.iconUrl}" th:alt="${index.title}" class="am-img-responsive"
                                             style="object-fit: cover;width: 100px;height: 100px;border-radius: 12px;">
                                    </div>
                                </div>
                                <div class="" style="height: 100px;">
                                    <div class="dd-clamp-text-1 am-text-bold" th:text="${index.title}"></div>
                                    <div class="dd-clamp-text-2 am-padding-top-sm" style="color: #6C6C6C"
                                         th:text="${index.content}">
                                    </div>
                                    <div class="am-padding-top-xs am-cf am-text-sm">
                                        <div class="am-fl dd-clamp-text-1" style="width: 30%;color: #5C779F;">
                                            <span class="am-icon-user"></span>
                                            <span th:text="${index.author}"></span>
                                        </div>
                                        <div class="am-fr" style="color:#999999">
                                        <span th:if="${index.created != null}"
                                              th:text="${#dates.format(index.created, 'MM/dd/yyyy')}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="am-u-sm-12 am-u-md-6 am-u-lg-4 am-padding-left am-padding-right phone-clear-padding am-margin-bottom"
                 th:if="${#lists.isEmpty(pageData.rows)}"
                 th:each="i : ${#numbers.sequence(1,15)}">
                <div class="" style="background-color: #FFFFFF;border-radius: 12px;">
                    <div class="am-g dd-hover4 am-padding" style="width: 100%;">
                        <div style="am-cf">
                            <div class="am-fl am-margin-right">
                                <div class="phone-bottom" style="width: 100px;height: 100px;">
                                    <img alt="No Data" class="am-img-responsive"
                                         style="object-fit: cover;width: 100px;height: 100px;border-radius: 12px;background: #afb4b7">
                                </div>
                            </div>
                            <div class="" style="height: 100px;">
                                <div class="dd-clamp-text-1 am-text-bold"></div>
                                <div class="dd-clamp-text-2 am-padding-top-sm" style="color: #6C6C6C">
                                </div>
                                <div class="am-padding-top-xs am-cf am-text-sm">
                                    <div class="am-fl dd-clamp-text-1" style="width: 30%;color: #5C779F;">

                                    </div>
                                    <div class="am-fr" style="color:#999999">
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>

        <div class="am-container">
            <!-- 分页组件 -->
            <th:block th:replace="pagination :: pagination(
    totalPages=${pageData.totalPages},
    currentPage=${pageData.pageNum},
    requestUrl=${pageName})"></th:block>

        </div>
    </div>


</div>

<!-- 搜索弹窗-->
<th:block th:replace="search :: search"></th:block>

<!-- 弹窗-->
<th:block th:replace="inquiry :: inquiry"></th:block>

<!-- PC端的右侧按钮 -->
<th:block th:replace="right-menu :: right-menu(param1='Solutions')"></th:block>

<!-- app端显示的下载按钮 -->
<th:block th:replace="phone-down :: phone-down"></th:block>

<!-- 底部导航   -->
<th:block th:replace="footer :: footer"></th:block>

</body>

</html>
