<footer class="" th:fragment="footer">

    <div class="" style="background-color: #777A82;">
        <section class="am-container am-g m-footer-container am-padding-top-lg">
            <section th:if="${not #lists.isEmpty(bottomNavItems)}"
                     th:each="section : ${bottomNavItems}"
                     class="am-u-sm-6 am-u-md-3 am-u-lg-3 am-padding-bottom-lg am-padding-top-lg">

                <!-- 渲染顶级导航标题 -->
                <h3 class="am-text-sm" th:text="${section.title}"></h3>

                <!-- 循环渲染子导航项 -->
                <div style="display: flex;flex-direction: column;gap:10px;">
                    <a th:title="${item.text}" aria-hidden="false" th:aria-label="${item.text}" class="am-text-xs" th:each="item : ${section.items}"
                       th:href="@{${item.href}}"
                       th:text="${item.text}"
                       th:utext="${item.text}"></a>
                </div>
            </section>
        </section>
    </div>

    <div class="m-footer-bottom"  style="background-color: #000000;">
        <div class="am-container">
            <div class="am-g am-text-center am-padding-top-lg">
                 <span class="m-u-sm-12">
                        Copyright &copy; 2025
                 </span>
                 <span th:text="${brandName}"></span>.
                <a title="All Rights Reserved.POWERED BY IEE-Business" aria-hidden="false" aria-label="All Rights Reserved.POWERED BY IEE-Business" href="https://www.iee-business.com/">
                    <span>
                         All Rights Reserved.POWERED BY IEE-Business
                    </span>
                </a>
            </div>
        </div>
    </div>
    <div class="am-show-sm-only" style="height: 130px;background-color: #000000">
        <div style="opacity: 0;">空白</div>
    </div>
    <script async th:src="'https://www.googletagmanager.com/gtag/js?id=' + ${gaTrackingId}"></script>
    <script th:inline="javascript">
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', /*[[${gaTrackingId}]]*/ 'G-0HKGZJNMN6');
    </script>
</footer>
