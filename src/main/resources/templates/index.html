<!doctype html>
<html class="no-js" lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${title}"></title>
    <meta name="description" th:content="${description} ?: ''"/>
    <meta name="keywords" th:content="${keywords} ?: ''">


    <meta property="og:title" th:content="${title}"/>
    <meta property="og:description" th:content="${description}"/>
    <meta property="og:url" th:content="${websitePath}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:locale" th:content="en_US"/>
    <meta property="og:site_name" th:content="'@'+${prodBrand.eName ?: 'DefaultBrand'}"/>

    <meta name="twitter:title" th:content="${title}"/>
    <meta name="twitter:description" th:content="${description}"/>
    <meta name="twitter:site" th:content="'@'+${prodBrand.eName ?: 'DefaultBrand'}"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:creator" th:content="'@'+${prodBrand.eName ?: 'DefaultBrand'}"/>

    <link rel="canonical" th:href="${websitePath}" />
    <meta name="robots" content="follow, index, max-snippet:-1, max-video-preview:-1, max-image-preview:large" />
    <meta name="googlebot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="bingbot" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <!--防某度-->
    <th:block th:replace="head :: commonHead"></th:block>

    <script type="application/ld+json" th:utext="${schemaJson != null ? schemaJson : '{}'}">
    </script>
</head>

<body class="body-bg">
<header class="m-hd" style="background-color: var(--theme-header-bg);">
    <!-- 电脑-->
    <th:block th:replace="pc-en :: section(param1='Home')"></th:block>
    <!-- 手机-->
    <th:block th:replace="phone-en :: phone-header"></th:block>

    <!-- 侧边栏内容 -->
    <th:block th:replace="phone-en2 :: r-nav"></th:block>
</header>

<div class="header-height">占位边距</div>
<!-- 轮播 -->
<div data-am-widget="slider" class="am-slider am-slider-a1" data-am-slider='{"directionNav":false;slideshow:true,}' >

    <ul class="am-slides scroll-title">
        <!-- 情况1：后端传递了 bannerImages 数据且非空 -->
        <li th:if="${not #lists.isEmpty(banner)}"
            th:each="index : ${banner}"
            class="am-slider-images"
            th:data-echo="${index.imgUrl}"
            th:style="'background-image: url(' + ${index.imgUrl} + ');background-repeat: no-repeat;background-position: center;background-size: cover'"
            style="background-image: url(images/banner1.jpg);background-repeat: no-repeat;background-position: center;background-size: cover">
            <div class="am-text-center am-show-sm-only" style="margin: 10% auto;">
                <div style="font-size: 20px;font-weight: bold" th:text="${index.title}"></div>
                <div th:text="${index.description}"></div>
                <div class="am-padding-top" style="display: flex;justify-content: center;">
                    <span class="dd-clamp-text-1"
                      style="border-radius: 40px;padding: 0px 16px;line-height: 40px;max-width: 300px;height: 40px; background-color: var(--theme-wone);">
                        <a th:title="${index.title}" aria-hidden="false" th:aria-label="${index.title}" style="color: #FFFFFF;">Discover more</a>
                    </span>
                </div>
            </div>

            <div class="am-text-center am-hide-sm-only" style="margin: 10% auto;">
                <div style="font-size: 40px;font-weight: bold"  th:text="${index.title}"></div>
                <div th:text="${index.description}"></div>
                <div class="am-padding-top" style="display: flex;justify-content: center;">
                    <span class="dd-clamp-text-1"
                          style="border-radius: 40px;padding: 0px 16px;line-height: 40px;max-width: 300px;height: 40px; background-color: var(--theme-wone);">
                        <a th:title="${index.title}" aria-hidden="false" th:aria-label="${index.title}" th:href="${index.jumpUrl}" style="color: #FFFFFF;">Discover more</a>
                    </span>
                </div>
            </div>

        </li>

        <!-- 情况2：后端数据为空时，显示默认的3张图片 -->
        <li th:unless="${not #lists.isEmpty(banner)}"
            th:each="i : ${#numbers.sequence(1, 3)}"
            class="am-slider-images"
            th:style="'background-image: url(images/banner' + ${i} + '.jpg)'"
            style="background-image: url(https://oss.iwone.cn/standalone/images/banner1.jpg)">
            <!-- 添加可点击的链接 -->
            <a title="No More"  aria-hidden="false" aria-label="No More" th:href="@{/}" class="banner-link">
            </a>
        </li>
    </ul>
</div>

    <!-- 搜索弹窗-->
    <th:block th:replace="search :: search"></th:block>

    <!-- 弹窗-->
    <th:block th:replace="inquiry :: inquiry"></th:block>

    <!-- PC端的右侧按钮 -->
    <th:block th:replace="right-menu :: right-menu(param1='Home')"></th:block>

    <!-- app端显示的下载按钮 -->
    <th:block th:replace="phone-down :: phone-down"></th:block>

    <!-- 底部导航   -->
    <th:block th:replace="footer :: footer"></th:block>

    <!-- 添加必要的CSS样式确保点击区域覆盖整个图片 -->
    <style>
        .am-slider-images {
            position: relative; /* 创建相对定位上下文 */
        }

        .banner-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* 确保链接在图片上方 */
            text-decoration: none; /* 去掉下划线 */
            color: transparent; /* 文本透明但保留SEO价值 */
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>

    <!-- 添加JS交互以防CSS方案失效 -->
    <script>
        document.querySelectorAll('.am-slider-images').forEach(function (slider) {
            slider.addEventListener('click', function () {
                const link = this.querySelector('.banner-link');
                if (link && link.href) {
                    window.location.href = link.href;
                }
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const topNavPageName = document.getElementById('topNavPageName').value || '';
            const cateItems = document.querySelectorAll('.category li');
            const allViewAllBtns = document.querySelectorAll('.view-all-btn');

            cateItems.forEach(cateItem => {
                cateItem.addEventListener('click', function() {
                    cateItems.forEach(item => item.classList.remove('pc-active'));
                    this.classList.add('pc-active');
                });
            });

            allViewAllBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetCateId = this.getAttribute('data-cate-id');
                    const targetCateName = this.getAttribute('data-cate-name');

                    const baseUrl = topNavPageName ? `/${topNavPageName}` : '';
                    const jumpUrl = `${baseUrl}/${targetCateName}-${targetCateId}`;
                    const finalUrl = jumpUrl.replace(/\/+/g, '/');

                    window.location.href = finalUrl;
                });
            });

            const allCateItem = document.querySelector('.category li:first-child');
            if (allCateItem) {
                allCateItem.classList.add('pc-active');
            }
        });
    </script>
</body>

</html>
